<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../shared/style.css" />
  </head>

  <body>
    <div id="navbar">
      <label style="cursor: pointer">
        <i class="fa-solid fa-download"></i> Export
        <button
          style="display: none"
          onclick="exportLocalStorageToJSON()"
        ></button>
      </label>
      <label style="cursor: pointer">
        <i class="fa-solid fa-upload"></i> Import
        <input
          type="file"
          id="jsonInput"
          accept=".json"
          style="display: none"
          onchange="readAndImport(this.files[0])"
        />
      </label>
    </div>
    <div id="main">
      <div id="sidebar">
        <div id="hamburger" class="hamburger hamburger--arrow js-hamburger">
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </div>
        <a class="sidebar-option" href="/restaurants/calculator/">
          <h2 class="fa-solid fa-calculator"></h2>
          <h4>Calculator</h4>
        </a>
        <a class="sidebar-option active" href="/restaurants/Restaurants/">
          <h2 class="fa-solid fa-utensils"></h2>
          <h4>Restaurants</h4>
        </a>
        <a class="sidebar-option" href="/restaurants/calendar/">
          <h2 class="fa-solid fa-calendar"></h2>
          <h4>Calendar</h4>
        </a>
        <a class="sidebar-option" href="/restaurants/rides/">
          <h2 class="fa-solid fa-face-laugh-beam"></h2>
          <h4>Rides</h4>
        </a>
      </div>
      <div id="display"></div>
    </div>
    <div id="app" data-type="restaurant"></div>
    <script src="../shared/navbar.js"></script>
    <script src="../shared/search.js"></script>
    <script src="../shared/renderer.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/restaurants/service-worker.js")
          .then((reg) => console.log("SW registered:", reg.scope))
          .catch((err) => console.error("SW registration failed:", err));
      }
    </script>
  </body>
</html>
